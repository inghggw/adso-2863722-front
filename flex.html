<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="flex">
		<meta name="keywords" content="flex">
		<meta name="author" content="Giovanny Gonzalez">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Flex by Gio</title>
		<link rel="stylesheet" href="css/flex.css">
	</head>

	<body>
		<div class="container f-row">

			<!--columna padre 1-->
			<div class="bg-gray f-2 f-column">

				<div class="bg-green f-1 f-column">
					<div class="bg-yellow f-1 m-1"></div>
					<div class="bg-white f-1 m-1"></div>
					<div class="bg-aqua f-1 m-1"></div>
					<div class="bg-gray f-1 m-1"></div>
				</div>

				<div class="bg-yellow f-1 f-row">
					<div class="bg-green f-1 m-1"></div>
					<div class="bg-white f-1 m-1"></div>
					<div class="bg-aqua f-1 m-1"></div>
					<div class="bg-gray f-1 m-1"></div>
				</div>

			</div>
			<!--columna padre 2-->
			<div class="bg-white f-2 f-column">
				<div class="bg-orange f-1 f-row">
					<div class="bg-green f-1 m-1"></div>
					<div class="bg-yellow f-1 m-1"></div>
					<div class="bg-aqua f-1 m-1"></div>
					<div class="bg-gray f-1 m-1"></div>
				</div>


				<div class="bg-pink f-3 f-wrap">
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
					<div class="bg-blue f-1-15 m-1"></div>
				</div>
			</div>
			<!--columna padre 3-->
			<div class="bg-aqua f-1"></div>
			<!--columna padre 4-->
			<div class="bg-yellow f-1"></div>
			<div class="bg-green f-1"></div>
		</div>
	</body>

</html>
